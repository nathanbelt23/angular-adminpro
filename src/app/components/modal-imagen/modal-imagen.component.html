<div class="fondo-modal-imagen" [class.oculto]="modalImageService.ocultarModal">
    <div class="modal fade show animated bounceInDown " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 14px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen de {{modalImageService.usuarioGen.nombre}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cerrarModal()">Ã—</button>
                </div>
                <div class="modal-body">

                    <h4 class="card-title">Avatar</h4>
                    <h6 class="card-subtitle">Selecciona la imagen</h6>
                    <div class="text-center">
                        <img [src]="modalImageService.usuarioGen.img|imagen:'usuarios'" *ngIf="!imgTemp" class="image-avatar">
                        <img [src]="imgTemp" *ngIf="imgTemp" class="image-avatar">
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="file" class="form-control" id="customFile" (change)="subirImagen($event.target.files[0])" />
                        </div>
                    </div>





                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="cerrarModal()">Close</button>
                    <button (click)="guardarImagen()" [disabled]="!archivoSubido" type="button" class="btn btn-primary waves-effect waves-light btn-block   m-r-10">
                        <i class="fa fa-upload"> </i> &nbsp; Subir imagen
                          
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
