<div class="card">
    <div class="card-body">
        <div class="input-group">
            <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus" aria-hidden="true"></i>
    </button>
  </span>
            <input type="number" class="form-control" placeholder="50" [(ngModel)]="progreso" (change)="cambiaTxt($event.target.value)" />
            <span class="input-group-btn">
    <button class="btn btn-success" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </span>
        </div>
    </div>
</div>
