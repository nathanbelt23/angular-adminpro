<div class="row animated bounceInDown">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">ajustes</h6>
                <form class="form p-t-20" [formGroup]="frmPerfil" (submit)="guardar()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre" placeholder="Ingresa el nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Ingresa el email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary waves-effect waves-light btn-block   m-r-10" [disabled]="frmPerfil.invalid">
                        <i class="fa fa-save"> </i>&nbsp;  Actualizar
                       </button>

                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-6">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Selecciona la imagen</h6>
                <div class="text-center">
                    <img [src]="usuarioService.usuario.img|imagen:'usuarios'" *ngIf="!imgTemp" class="image-avatar">
                    <img [src]="imgTemp" *ngIf="imgTemp" class="image-avatar">
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="file" class="form-control" id="customFile" (change)="subirImagen($event.target.files[0])" />
                    </div>
                </div>
                <button (click)="guardarImagen()" [disabled]="!archivoSubido" type="button" class="btn btn-primary waves-effect waves-light btn-block   m-r-10">
                    <i class="fa fa-upload"> </i> &nbsp; Subir imagen
                      
            </button>

            </div>
        </div>


    </div>


</div>
