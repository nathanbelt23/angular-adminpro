<section id="wrapper" class="login-register login-sidebar animate__animated animate__fadeInTopLeft" style="background-image: url(assets/images/background/login-register.jpg)">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" [formGroup]="frmRegisterLogin" (submit)="registerLogin()">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br /><img src="assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
                <small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="nombre" placeholder="Name" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="Email" formControlName="email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password2" placeholder="Confirm Password" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="terminos" />
                            <label for="checkbox-signup"> I agree to all Terms</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">
                        <h6 class="text-danger" *ngIf="esValido('nombre')">
                            El nombre es obligatorio
                        </h6>

                        <h6 class="text-danger" *ngIf="esValido('password')">
                            Digita un email valido
                        </h6>
                        <h6 class="text-danger" *ngIf="esValido('password')">
                            El password es obligatorio
                        </h6>
                        <h6 class="text-danger" *ngIf="esValido('password2')">
                            La confirmacion de password es obligatorio
                        </h6>
                        <h6 class="text-danger" *ngIf="esValidoTerminosUso()">
                            Los terminos de uso son obligatorios
                        </h6>
                        <h6 class="text-danger" *ngIf="validarContrasenas()">
                            Los passwords no coinciden
                        </h6>
                    </div>

                </div>



                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="frmRegisterLogin.invalid">
              Sign Up
            </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>
                            Already have an account?
                            <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
